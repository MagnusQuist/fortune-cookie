name: Publish Docker image

on:
  push:
    branches: 
      - main_GH-3_rhe_kubernetes

jobs:
  build_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3

      - name: Build the backend
        run: cd backend && go build

      - name: Build the frontend
        run: cd frontend && go build

      - name: Archive the build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Build artifacts
          path: |
            backend/code
            frontend/code

  push_frontend:
    name: Push frontend Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: [build_artifacts]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build and push frontend
        uses: docker/build-push-action@v4
        with:
          context: ./frontend/
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fortune-cookie-frontend:${{ steps.vars.outputs.sha_short }}

  push_backend:
    name: Push backend Docker image to Docker Hub
    runs-on: ubuntu-latest
    needs: [build_artifacts]
    steps:
      - name: Check out the repo
        uses: actions/checkout@v3
      
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2
      
      - name: Set outputs
        id: vars
        run: echo "::set-output name=sha_short::$(git rev-parse --short HEAD)"

      - name: Build and push backend
        uses: docker/build-push-action@v4
        with:
          context: ./backend/
          dockerfile: Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fortune-cookie-backend:${{ steps.vars.outputs.sha_short }}
    
  deploy_k8s:
    runs-on: ubuntu-latest
    needs: [push_frontend, push_backend]
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Deploy to Kubernetes
        run: |
          echo "${{ secrets.KUBECONFIG }}" | base64 -d > kubeconfig
          kubectl --kubeconfig kubeconfig apply -f ./k8s
